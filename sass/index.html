<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/55155a4d49.js" crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="/css/style.css" />
  <title>Ohmyfood</title>
</head>

<body>
  <header>
    <div class="logo">
      <img class="logo_taille" src="/images/logo/ohmyfood.png" alt="ohmyfood" />
    </div>

    <div class="map">
      <div>
        <i class="fa-solid fa-location-dot"></i>
      </div>
      <div class="map_text">Paris,Bellevile</div>
    </div>
    <div class="accueille">
      <div>
        <h1>Réservez le menu qui vous convient</h1>
      </div>
      <div class="accueille_text">
        Découvrez des restaurants d'exception, séléctionnés pas nos soins
      </div>
      <div class="btn">Explorer nos restaurants</div>
    </div>
  </header>
  <section class="menu">
    <h2>Fonctionnement</h2>


    <div class="btn_menu">
      <span class="btn_menu_n">1</span>
      <div class="btn_menu_icone">
        <i class="fas fa-mobile-alt"></i>

      </div>
      <div>Choisissez un restaurant</div>
    </div>





    <div class="btn_menu">
      <div class="btn_menu_n">2</div>
      <div class="btn_menu_icone"><i class="fas fa-bars"></i></div>
      <div>Composez votre menu</div>
    </div>

    <div class="btn_menu">
      <div class="btn_menu_n">3</div>
      <div class="btn_menu_icone"><i class="fas fa-store"></i></div>
      <div>Dégustez au restaurant</div>
    </div>
  </section>
  <section>
    <h2>Restaurants</h2>
    <div class="carte">
      <div></div>
      <div></div>
    </div>
    <div></div>
    <div></div>
    <div></div>

  </section>
  <footer></footer>
</body>

</html>
